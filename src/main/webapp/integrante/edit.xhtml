<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="../template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
    <ui:define name="container-template">
        
        <h:form>
            
            <h1 class="header center orange-text">Integrante</h1>
            
            <h:outputLabel  value="Nome" for="nomeIntegrante"/>
                <h:inputText  value="#{integranteController.integrante.nome}" id="nomeIntegrante" />
            <h:outputLabel  value="Data de Nascimento" for="dataDeNascimentoIntegrante"/>

            <h:inputText
                value="#{integranteController.integrante.dataDeNascimento}" 
                id="dataDeNascimentoIntegrante" 
                converter="conversor.data"/>

            <h:outputLabel  value="CPF" for="cpfIntegrante"/>
             <h:inputText  value="#{integranteController.integrante.cpf}" id="cpfIntegrante" />
            <h:commandButton value="salvar" action="#{integranteController.add()}" />
            
            
      
        </h:form>
        
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="../template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
        <ui:define name="container-template">
        
        <h1>Busca de bandas: </h1>
        <br></br>
        
        <h:form>
            
            <h:outputLabel value="Informe o Local de Origem:" for="bandas"/>
            <h:inputText 
                value="#{bandaController.banda.localDeOrigem}"
                />
            <h:commandButton value="Buscar" action="#{bandaController.search()}" >
            <br /> <br />         
            
            
            <h:dataTable rendered="#{bandaController.resultBandas.size() > 0}" value="#{bandaController.resultBandas}" >
    
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{banda.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Local De Origem</f:facet>
                    #{banda.localDeOrigem}
                </h:column>

                <h:column>
                    <f:facet name="header">Nome Fantasia</f:facet>
                    #{banda.nomeFantasia}
                </h:column>

            </h:dataTable>            
            
        </h:form>
    </ui:define>
</ui:composition>
